        class IntroScene extends Phaser.Scene {
            constructor() {
                super({ key: 'IntroScene' });
            }

            create() {
                const self = this;
                const loadingText = this.add.text(180, 320, 'Loading...', { fontSize: '24px', fill: '#fff' }).setOrigin(0.5);

                const images = {
                    'introTexture': INTRO_DATA,
                    'playerTexture': EARTH_DATA,
                    'meteorTexture': METEOR_DATA,
                    'keyTexture': KEY_DATA,
                    'guardianTexture': GUARDIAN_DATA,
                    'bulletTexture': BULLET_DATA,
                    'pauseBtnTexture': PAUSE_BTN_DATA,
                    'bossTexture': BOSS_DATA,
                    'explosionTexture': EXPLOSION_DATA
                };

                let loadedCount = 0;
                const totalCount = Object.keys(images).length;

                for (const [key, data] of Object.entries(images)) {
                    const img = new Image();
                    img.onload = () => {
                        self.textures.addImage(key, img);
                        loadedCount++;
                        if (loadedCount === totalCount) {
                            loadingText.destroy();
                            self.showIntro();
                        }
                    };
                    img.onerror = (e) => {
                        console.error("Failed to load " + key);
                    };
                    img.src = data;
                }
            }

            showIntro() {
                const intro = this.add.image(180, 320, 'introTexture');
                const wRatio = 360 / intro.width;
                const hRatio = 640 / intro.height;
                const scale = Math.min(wRatio, hRatio);
                intro.setScale(scale).setScrollFactor(0);

                const startText = this.add.text(180, 520, 'Touch to Start', {
                    fontSize: '32px',
                    fill: '#ffffff',
                    fontStyle: 'bold',
                    stroke: '#000000',
                    strokeThickness: 4
                }).setOrigin(0.5);

                this.tweens.add({
                    targets: startText,
                    alpha: 0,
                    duration: 800,
                    yoyo: true,
                    repeat: -1
                });

                this.input.on('pointerdown', () => {
                    this.scene.start('MenuScene');
                });

                this.input.keyboard.on('keydown-SPACE', () => {
                    this.scene.start('MenuScene');
                });
            }
        }

        class MenuScene extends Phaser.Scene {
            constructor() { super({ key: 'MenuScene' }); }
            create() {
                this.starfield = new Starfield(this);

                this.add.text(180, 150, 'SPACE\nGUARDIAN', {
                    fontSize: '48px', fill: '#00ffff', fontStyle: 'bold', align: 'center', stroke: '#000000', strokeThickness: 6
                }).setOrigin(0.5);

                const startBtn = this.createBtn(180, 350, 'GAME START', '#ffffff');
                startBtn.on('pointerdown', () => this.scene.start('GameScene'));

                const shopBtn = this.createBtn(180, 450, 'SHOP', '#ffff00');
                shopBtn.on('pointerdown', () => this.scene.start('ShopScene'));
            }

            createBtn(x, y, text, color) {
                const btn = this.add.text(x, y, text, { fontSize: '32px', fill: color, fontStyle: 'bold' }).setOrigin(0.5).setInteractive();
                btn.on('pointerover', () => btn.setScale(1.1));
                btn.on('pointerout', () => btn.setScale(1.0));
                return btn;
            }

            update() {
                this.starfield.update();
            }
        }

        class Starfield {
            constructor(scene) {
                this.scene = scene;
                this.stars = [];
                this.createLayer(60, 0.5, 0xffffff);
                this.createLayer(40, 1.0, 0xffddaa);
                this.createLayer(20, 2.0, 0x99ccff);
            }

            createLayer(count, speed, color) {
                for (let i = 0; i < count; i++) {
                    const x = Phaser.Math.Between(0, 360);
                    const y = Phaser.Math.Between(0, 640);
                    const star = this.scene.add.rectangle(x, y, 2, 2, color).setDepth(-10);
                    star.speed = speed;
                    this.stars.push(star);
                }
            }

            update() {
                this.stars.forEach(star => {
                    star.y += star.speed;
                    if (star.y > 640) {
                        star.y = 0;
                        star.x = Phaser.Math.Between(0, 360);
                    }
                });
            }
        }

        class ShopScene extends Phaser.Scene {
            constructor() { super({ key: 'ShopScene' }); }
            create() {
                this.keys = parseInt(localStorage.getItem('sg_keys') || '0');
                this.dmgLv = parseInt(localStorage.getItem('sg_damage_level') || '1');
                this.durLv = parseInt(localStorage.getItem('sg_duration_level') || '1');

                this.add.text(180, 60, 'SHOP', { fontSize: '48px', fill: '#fff', fontStyle: 'bold' }).setOrigin(0.5);
                this.add.text(180, 110, `KEYS: ${this.keys}`, { fontSize: '28px', fill: '#ffff00' }).setOrigin(0.5);

                this.createUpgradeBtn(200, 'DAMAGE', this.dmgLv, (this.dmgLv * 10), 'damage');
                this.createUpgradeBtn(350, 'DURATION', this.durLv, (this.durLv * 10), 'duration');

                this.add.text(180, 550, 'BACK TO MENU', { fontSize: '24px', fill: '#aaaaaa' })
                    .setOrigin(0.5).setInteractive().on('pointerdown', () => this.scene.start('MenuScene'));
            }
            createUpgradeBtn(y, name, level, cost, type) {
                this.add.text(180, y, `${name} (Lv.${level})`, { fontSize: '24px', fill: '#fff' }).setOrigin(0.5);
                this.add.text(180, y + 40, `UPGRADE (${cost} Keys)`, { fontSize: '20px', fill: '#00ff00', backgroundColor: '#333' })
                    .setPadding(8).setOrigin(0.5).setInteractive()
                    .on('pointerdown', () => {
                        if (this.keys >= cost) {
                            this.keys -= cost;
                            if (type === 'damage') { this.dmgLv++; localStorage.setItem('sg_damage_level', this.dmgLv); }
                            else { this.durLv++; localStorage.setItem('sg_duration_level', this.durLv); }
                            localStorage.setItem('sg_keys', this.keys);
                            this.scene.restart();
                        } else this.cameras.main.shake(100, 0.005);
                    });
            }
        }

        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
            }

            create() {
                this.starfield = new Starfield(this);
                this.gameOver = false;
                this.isPaused = false;
                this.lastFired = 0;
                this.score = 0;
                this.score = 0;
                this.highScore = parseInt(localStorage.getItem('sg_highScore') || '0');
                this.keys = parseInt(localStorage.getItem('sg_keys') || '0');
                if (this.keys < 10) this.keys = 10;

                // Upgrades
                this.damageLevel = parseInt(localStorage.getItem('sg_damage_level') || '1');
                this.durationLevel = parseInt(localStorage.getItem('sg_duration_level') || '1');

                this.bossAppeared = false;
                this.boss = null;
                this.boss = null;
                this.bossHP = 100;

                // Power-up states
                this.hasShield = false;
                this.isRapidFire = false;
                this.fireRate = 1000; // ms

                this.player = this.physics.add.sprite(180, 580, 'playerTexture');
                this.player.setDisplaySize(50, 50);
                this.player.setCollideWorldBounds(true);
                this.player.body.setCircle(this.player.width * 0.4);

                this.cursors = this.input.keyboard.createCursorKeys();
                this.spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

                this.input.keyboard.on('keydown-ESC', () => this.togglePause());
                this.input.keyboard.on('keydown-P', () => this.togglePause());

                this.meteors = this.physics.add.group();
                this.guardians = this.physics.add.group();
                this.bullets = this.physics.add.group();
                this.items = this.physics.add.group();

                this.scoreText = this.add.text(10, 10, 'SCORE: 0', { fontSize: '20px', fill: '#fff' }).setDepth(10);
                this.keysText = this.add.text(350, 10, 'KEYS: 10', { fontSize: '20px', fill: '#fff' }).setOrigin(1, 0).setDepth(10);

                this.pauseBtn = this.add.image(330, 50, 'pauseBtnTexture').setInteractive().setDepth(20);
                this.pauseBtn.setDisplaySize(40, 40);
                this.pauseBtn.on('pointerdown', () => this.togglePause());

                this.pauseText = this.add.text(180, 320, 'PAUSED', {
                    fontSize: '48px',
                    fill: '#ffff00',
                    fontStyle: 'bold',
                    stroke: '#000000',
                    strokeThickness: 6
                }).setOrigin(0.5).setDepth(100).setVisible(false);

                this.physics.add.overlap(this.player, this.meteors, this.hitMeteor, null, this);
                this.physics.add.overlap(this.bullets, this.meteors, this.hitEnemy, null, this);
                this.physics.add.overlap(this.bullets, this.meteors, this.hitEnemy, null, this);
                this.physics.add.overlap(this.player, this.items, this.collectItem, null, this);

                // Summon Button for Mobile
                this.summonBtn = this.add.text(180, 500, 'SUMMON\n(5 Keys)', {
                    fontSize: '20px', fill: '#00ff00', align: 'center', backgroundColor: 'rgba(0,0,0,0.5)'
                }).setOrigin(0.5).setPadding(5).setDepth(50);

                this.startCountdown();
            }

            startCountdown() {
                this.physics.pause();
                this.pauseBtn.disableInteractive();

                let count = 3;
                const countText = this.add.text(180, 320, count, {
                    fontSize: '72px',
                    fill: '#ff0000',
                    fontStyle: 'bold'
                }).setOrigin(0.5);

                const timer = this.time.addEvent({
                    delay: 1000,
                    callback: () => {
                        count--;
                        if (count > 0) {
                            countText.setText(count);
                        } else {
                            countText.destroy();
                            timer.remove();
                            this.startGame();
                        }
                    },
                    repeat: 2
                });
            }

            startGame() {
                this.physics.resume();
                this.pauseBtn.setInteractive();

                this.spawnEvent = this.time.addEvent({ delay: 1000, callback: this.spawnMeteor, callbackScope: this, loop: true });
                this.keyEvent = this.time.addEvent({ delay: 2000, callback: this.spawnItem, callbackScope: this, loop: true });
            }

            update(time, delta) {
                if (this.starfield && !this.isPaused) {
                    this.starfield.update();
                }

                if (this.gameOver || this.isPaused || !this.player) return;

                this.player.setVelocityX(0);

                // Keyboard Input
                if (this.cursors.left.isDown) this.player.setVelocityX(-300);
                else if (this.cursors.right.isDown) this.player.setVelocityX(300);

                // Touch Input & UI
                const pointer = this.input.activePointer;
                if (pointer.isDown) {
                    if (this.summonBtn.getBounds().contains(pointer.x, pointer.y)) {
                        this.trySummon(time);
                    } else {
                        if (pointer.x < 180) this.player.setVelocityX(-300);
                        else this.player.setVelocityX(300);
                    }
                }

                if (this.spaceKey.isDown) {
                    this.trySummon(time);
                }

                // Wave Logic
                // Wave 1: 0-500 score (Normal)
                // Wave 2: Boss (Triggered at 500)
                // Wave 3+: Infinite with ramping difficulty

                if (this.score >= 500 && this.wave === 1 && !this.bossAppeared) {
                    this.wave = 2;
                    this.spawnBoss();
                } else if (this.bossAppeared && !this.boss && this.wave === 2) {
                    // Boss defeated
                    this.wave = 3;
                    this.waveStartTime = time;
                    this.showWaveText('WAVE 3');
                } else if (this.wave >= 3) {
                    // Increase difficulty every 60 seconds
                    if (time > this.waveStartTime + 60000) {
                        this.wave++;
                        this.waveStartTime = time;
                        this.showWaveText('WAVE ' + this.wave);
                    }
                }

                if (this.boss && this.boss.active) {
                    this.boss.x += Math.sin(time * 0.002) * 2;
                    this.boss.x = Phaser.Math.Clamp(this.boss.x, 50, 310);
                }

                this.meteors.children.iterate(child => { if (child && child.y > 640) child.destroy(); });
                this.bullets.children.iterate(child => { if (child && (child.y < -10 || child.y > 650 || child.x < -10 || child.x > 370)) child.destroy(); });
                this.items.children.iterate(child => { if (child && child.y > 640) child.destroy(); });
            }

            spawnBoss() {
                this.bossAppeared = true;
                this.bossHP = 100;

                const warning = this.add.text(180, 200, 'WARNING\nBOSS APPROACHING', {
                    fontSize: '32px',
                    fill: '#ff0000',
                    align: 'center',
                    fontStyle: 'bold',
                    stroke: '#ffffff',
                    strokeThickness: 2
                }).setOrigin(0.5);

                this.tweens.add({
                    targets: warning,
                    alpha: 0,
                    duration: 500,
                    yoyo: true,
                    repeat: 3,
                    onComplete: () => {
                        warning.destroy();
                        this.createBoss();
                    }
                });
            }

            createBoss() {
                this.boss = this.physics.add.sprite(180, 100, 'bossTexture');
                this.boss.setDisplaySize(120, 100);
                this.boss.setImmovable(true);

                this.physics.add.overlap(this.bullets, this.boss, this.hitBoss, null, this);
                this.physics.add.overlap(this.player, this.boss, () => this.hitMeteor(this.player, this.boss), null, this);

                this.bossAttackEvent = this.time.addEvent({
                    delay: 2500,
                    callback: () => {
                        if (this.boss && this.boss.active && !this.isPaused && !this.gameOver) {
                            this.bossAttack();
                        }
                    },
                    loop: true
                });
            }

            bossAttack() {
                const offsets = [-40, 0, 40];
                offsets.forEach(offset => {
                    const meteor = this.meteors.create(this.boss.x + offset, this.boss.y + 40, 'meteorTexture');
                    meteor.setDisplaySize(35, 35);
                    meteor.setVelocityY(250);
                    meteor.setTint(0xffaa00);
                });
            }

            hitBoss(bullet, boss) {
                bullet.destroy();
                playSound('meteorExplosion'); // Sound Effect

                this.bossHP -= 2;
                boss.setTint(0xff0000);
                this.time.delayedCall(100, () => boss.clearTint());

                if (this.bossHP <= 0) {
                    boss.destroy();
                    this.bossAttackEvent.remove();

                    playSound('meteorExplosion'); // Sound Effect (Big)

                    const explosion = this.add.image(boss.x, boss.y, 'explosionTexture');
                    explosion.setScale(2);
                    this.tweens.add({
                        targets: explosion,
                        alpha: 0,
                        scale: 3,
                        duration: 500,
                        onComplete: () => explosion.destroy()
                    });

                    this.score += 3000;
                    this.scoreText.setText('SCORE: ' + this.score);

                    const clearText = this.add.text(180, 320, 'STAGE CLEAR!', {
                        fontSize: '48px',
                        fill: '#00ff00',
                        fontStyle: 'bold',
                        stroke: '#000000',
                        strokeThickness: 5
                    }).setOrigin(0.5);

                    this.time.delayedCall(3000, () => {
                        this.scene.start('GameScene');
                    });
                }
            }

            togglePause() {
                if (this.gameOver) return;

                this.isPaused = !this.isPaused;

                if (this.isPaused) {
                    this.physics.pause();
                    if (this.spawnEvent) this.spawnEvent.paused = true;
                    if (this.keyEvent) this.keyEvent.paused = true;
                    if (this.bossAttackEvent) this.bossAttackEvent.paused = true;
                    this.pauseText.setVisible(true);
                } else {
                    this.physics.resume();
                    if (this.spawnEvent) this.spawnEvent.paused = false;
                    if (this.keyEvent) this.keyEvent.paused = false;
                    if (this.bossAttackEvent) this.bossAttackEvent.paused = false;
                    this.pauseText.setVisible(false);
                }
            }

            spawnMeteor() {
                if (this.gameOver || this.isPaused || this.bossAppeared) return;
                const x = Phaser.Math.Between(25, 335);
                const type = Phaser.Math.Between(0, 100);

                const meteor = this.meteors.create(x, -50, 'meteorTexture');

                if (type < 20) {
                    // Red Meteor (Fast)
                    meteor.setDisplaySize(30, 30);
                    meteor.setVelocityY(300);
                    meteor.setTint(0xff0000);
                    meteor.hp = 1;
                    meteor.scoreValue = 150;
                } else if (type < 40) {
                    // Big Meteor (High HP)
                    meteor.setDisplaySize(50, 50);
                    meteor.setVelocityY(150);
                    meteor.setTint(0x888888); // Greyish for "heavy"
                    meteor.hp = 2;
                    meteor.scoreValue = 200;
                } else {
                    // Normal Meteor
                    meteor.setDisplaySize(30, 30);
                    meteor.setVelocityY(200);
                    meteor.hp = 1;
                    meteor.scoreValue = 100;
                }
            }

            trySummon(time) {
                if (time > this.lastFired + this.fireRate) {
                    if (this.keys >= 5) {
                        this.spawnGuardian();
                        this.lastFired = time;
                        this.keys -= 5;
                        this.keysText.setText('KEYS: ' + this.keys);

                        // Visual Feedback
                        this.summonBtn.setScale(1.1);
                        this.time.delayedCall(100, () => this.summonBtn.setScale(1));
                    } else {
                        this.summonBtn.setTint(0xff0000);
                        this.time.delayedCall(200, () => this.summonBtn.clearTint());
                    }
                }
            }

            spawnItem() {
                if (this.gameOver || this.isPaused) return;
                const x = Phaser.Math.Between(25, 335);
                const rand = Phaser.Math.Between(0, 100);

                const item = this.items.create(x, -50, 'keyTexture');
                item.setDisplaySize(25, 25);
                item.setVelocityY(150);

                if (rand < 15) {
                    // Shield (15%)
                    item.setTint(0x00ffff); // Cyan
                    item.itemType = 'shield';
                } else if (rand < 30) {
                    // Rapid Fire (15%)
                    item.setTint(0xffaa00); // Orange
                    item.itemType = 'rapid';
                } else {
                    // Key (70%)
                    item.clearTint();
                    item.itemType = 'key';
                    item.setDisplaySize(20, 20);
                }
            }

            spawnGuardian() {
                const guardian = this.guardians.create(this.player.x, this.player.y - 50, 'guardianTexture');
                guardian.setDisplaySize(30, 30);
                guardian.setImmovable(true);

                const duration = 5000 + (this.durationLevel - 1) * 1000;
                this.time.delayedCall(duration, () => { if (guardian.active && !this.isPaused) guardian.destroy(); });

                const fireTimer = this.time.addEvent({
                    delay: 500,
                    callback: () => {
                        if (guardian.active && !this.gameOver && !this.isPaused) this.fireBullet(guardian);
                        else if (!guardian.active) fireTimer.remove();
                    },
                    loop: true
                });
            }

            fireBullet(guardian) {
                let closestMeteor = null;
                let closestDist = Infinity;

                this.meteors.children.iterate((meteor) => {
                    if (meteor.active) {
                        const dist = Phaser.Math.Distance.Between(guardian.x, guardian.y, meteor.x, meteor.y);
                        if (dist < closestDist) {
                            closestDist = dist;
                            closestMeteor = meteor;
                        }
                    }
                });

                if (this.boss && this.boss.active) {
                    closestMeteor = this.boss;
                }

                const bullet = this.bullets.create(guardian.x, guardian.y, 'bulletTexture');
                bullet.setDisplaySize(15, 15);

                if (closestMeteor) this.physics.moveToObject(bullet, closestMeteor, 400);
                else bullet.setVelocityY(-400);
            }

            collectItem(player, item) {
                const type = item.itemType || 'key';
                item.destroy();
                playSound('keyGet');

                if (type === 'key') {
                    this.keys++;
                    this.keysText.setText('KEYS: ' + this.keys);
                } else if (type === 'shield') {
                    this.hasShield = true;
                    player.setTint(0x00ffff); // Cyan visual
                    this.time.delayedCall(200, () => { if (this.hasShield) player.setTint(0x00ffff); });
                } else if (type === 'rapid') {
                    this.isRapidFire = true;
                    this.fireRate = 200; // Ultra fast
                    this.time.delayedCall(5000, () => {
                        this.isRapidFire = false;
                        this.fireRate = 1000;
                    });
                }
            }

            hitMeteor(player, meteor) {
                if (this.hasShield) {
                    this.hasShield = false;
                    player.clearTint();
                    meteor.destroy();
                    playSound('meteorExplosion');

                    // Invincibility flicker
                    player.setAlpha(0.5);
                    this.tweens.add({ targets: player, alpha: 1, duration: 100, repeat: 3 });
                    return;
                }

                this.physics.pause();
                player.setTint(0xff0000);
                this.gameOver = true;

                playSound('earthExplosion'); // Sound Effect

                // Save Data
                localStorage.setItem('sg_keys', this.keys);
                if (this.score > this.highScore) {
                    localStorage.setItem('sg_highScore', this.score);
                }

                this.add.text(180, 250, 'HIGH SCORE: ' + Math.max(this.score, this.highScore), { fontSize: '24px', fill: '#ffff00' }).setOrigin(0.5);

                this.add.text(180, 320, 'GAME OVER', { fontSize: '48px', fill: '#fff' }).setOrigin(0.5);

                this.time.delayedCall(1000, () => {
                    this.input.on('pointerdown', () => {
                        this.scene.start('MenuScene');
                    });
                });
            }

            hitEnemy(bullet, meteor) {
                bullet.destroy();

                if (meteor.hp) {
                    meteor.hp -= this.damageLevel;
                    if (meteor.hp > 0) {
                        meteor.setTint(0xffffff); // Flash white
                        this.time.delayedCall(100, () => {
                            if (meteor.active) {
                                // Restore original tint
                                if (meteor.scoreValue === 200) meteor.setTint(0x888888);
                                else if (meteor.scoreValue === 150) meteor.setTint(0xff0000);
                                else meteor.clearTint();
                            }
                        });
                        return;
                    }
                }

                meteor.destroy();
                this.score += (meteor.scoreValue || 100);
                this.scoreText.setText('SCORE: ' + this.score);

                playSound('meteorExplosion'); // Sound Effect
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 360,
            height: 640,
            backgroundColor: '#000000',
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            physics: {
                default: 'arcade',
                arcade: { debug: false }
            },
            scene: [IntroScene, MenuScene, ShopScene, GameScene]
        };

        const game = new Phaser.Game(config);

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Escape' || e.code === 'KeyP') {
                const gameScene = game.scene.getScene('GameScene');
                if (gameScene && gameScene.scene.isActive()) {
                    gameScene.togglePause();
                }
            }
        });

    </script>

</body>

</html>
